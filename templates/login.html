<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IronVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-2xl w-96 border-t-4 border-blue-600">
        <h2 class="text-2xl font-bold text-center text-slate-800 mb-6">IronVault Banking</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="fixed top-6 left-1/2 transform -translate-x-1/2 z-50 
                            {% if category == 'success' %}bg-green-100 border-green-500 text-green-700
                            {% elif category == 'error' %}bg-red-100 border-red-500 text-red-700
                            {% else %}bg-blue-100 border-blue-500 text-blue-700{% endif %}
                            px-6 py-3 rounded-lg shadow-lg border max-w-md text-center text-sm font-medium">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email Address</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" 
                       id="email" name="email" type="email" placeholder="admin@securebank.com" required>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" 
                       id="password" name="password" type="password" placeholder="********" required>
            </div>
            
            <div class="flex items-center justify-between">
                <button class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300" 
                        type="submit">
                    Sign In
                </button>
            </div>
        </form>
        
        <p class="text-center text-gray-500 text-xs mt-4">
            New user? <a href="/register" class="text-blue-500 hover:text-blue-800">Create an account</a>
        </p>
    </div>

</body>
</html>
