<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSRF Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f5c6cb;
            border: 1px solid #f5c6cb;
            padding: 30px 40px;
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            margin: 0 0 10px 0;
        }
        a {
            text-decoration: none;
            color: #721c24;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops! CSRF Error</h1>
        <p>{{ message }}</p>
        <p>Please go back and try again.</p>
        <p><a href="{{ url_for('auth.home') }}">Return to Home</a></p>
    </div>
</body>
</html>
